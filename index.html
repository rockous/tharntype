<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">  
  <title>login</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../rock/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../rock/login-style.css">
</head>
<body>
<div class="main-container">
    <div class="bg-container">
          <header class="logo-container">
            <div class="logo-bg">
          <img  class="logo" src="icons/auriculares.svg" >
          <h1 class="logo-title">ROCKOUS</h1>
        </div>
          </header>
    <div class="form-container">
      <h2 class="sesion-title">Iniciar sesión</h2>
          <form class="form" action="#">
        <div class="input-container">
          <label for="correo">Usuario</label>
          <input type="email" name="correo" required>
    </div>
    <div class="input-container">
        <label for="contasenia">Contraseña</label>
        <input type="password" name="contraseña" required>
    </div>
    <button class="login-btn" type="submit">
      <a href="paginas/menu.html">Ingresar</a>
    </button>
    </form>
    <a class="rockous-link" href="paginas/regis.html">
        ¿No tienes cuenta?Crear aquí.
    </a>
</div>
</div>
</div>
</body>
</html>
